<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gomycode-projet-html</title>
</head>

<body>
  <div>
    <!--En-tête la premiere partie du corps-->
    <header>
      <nav>
        <ul>
          <li>Accueil</li>
          <li>A propos</li>
          <li>Travail</li>
          <li>CV</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <!--la partie principale main - la deuxieme partie du corps-->

    <!--Premiere section A propos-->
    <section>
      <form action="">
          <p>A PROPOS</p>
          <label for="nom">Nom :</label>
          <input type="text" name="nom" id="nom" placeholder="Nom"><br />

          <label for="prenom">Prenoms:</label>
          <input type="text" name="prenom" id="prenom" placeholder="Prenom"><br />

          <label for="age">Age :</label>
          <input type="text" name="age" id="age" placeholder="Age"><br />

          <button type="submit">S'inscrire</button>
      </form>
    </section>

    <!--Deuxieme partie Travail-->
    <section>
      <form action="">
        <p>TRAVAIL</p>
        <label for="etpse">Entreprise actuelle:</label> 
        <input type="text" name="entreprise" id="" placeholder="Nom de votre entpse"><br />

        <label for="econ">Economie :</label>
        <input type="text" name="econ" id="econ" placeholder="Votre econ actuelle"><br />

        <button type="submit">Envoyer</button>
      </form>
    </section>

    <!--Troisieme section CV-->
    <section>
      <form action="">
        <p>CV</p>
        <label for="experience">Experience:</label> 
        <input type="text" name="experience" id="experience" placeholder="votre experience"><br />

        <label for="formation">Formation :</label>
        <input type="text" name="formation" id="formation" placeholder="Votre formation"><br />

        <label for="competence">Competence :</label>
        <input type="text" name="competence" id="competence" placeholder="Votre competence"><br />

        <label for="divers">divers :</label>
        <input type="text" name="divers" id="divers" placeholder="Vos divers"><br />

        <button type="submit">Valider</button>
      </form>
    </section>

    <!--quatrieme section Contact-->
    <section>
      <form action="">
        <p>CONTACT</p>
        <label for="mail"> Email:</label> 
        <input type="email" name="mail" id="mail" placeholder="votre mail"><br />

        <label for="numero">Numero :</label>
        <input type="number" name="numero" id="numero" placeholder="Votre numero de tel"><br />

        <textarea name="message" id="message" cols="30" rows="5" placeholder="Votre massage"></textarea><br />

        <button type="submit">Envoyer</button>
      </form>
    </section>
    <!--la cinquieme section audio-video-->
    <section>
      <div>
        <P>VIDEO</P>
        <video width="300" height="280" src="../VIDEO/Youssoupha.mp4" type="video/mp4" controls></video>
        <p>Veuillez cliquer ici pour aller sur <a href="youtube.com">Youtube</a></p> 
      </div>
      <div>
        <p>AUDIO</p>
        <audio src="../AUDIO/Youssoupha.mp3" type="audio/mp3" controls></audio>
      </div>
    </section>

    <div>
      <p>Tableau</p>
      <table border="1">
        <tr>
          <th>NOMS</th>
          <th>PRENOMS</th>
          <th>AGE</th>
          <th>GENRE</th>
        </tr>
        <tr>
          <td>Kouassi</td>
          <td>Mickael</td>
          <td>20</td>
          <td>M</td>
        </tr>
        <tr>
          <td>Kouadio</td>
          <td>Ahou</td>
          <td>12</td>
          <td>F</td>
        </tr>
        <tr>
          <td>Melex</td>
          <td>Cedric</td>
          <td>22</td>
          <td>M</td>
        </tr>
      </table>
    </div>
    
    <!--le peid de page la troisieme et derniere partie du corps-->
    <footer>
      <div>
        <p>
          2021-Wilseloo || Tous droit-reservés.
        </p>
      </div>
    </footer>
  </div>
</body>

</html>
